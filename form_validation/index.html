<!DOCTYPE html>
<html>
	<head>
		<title>Events Effects Practice</title>
		<link rel="stylesheet" type="text/css" href="styles.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
		<script src="script.js"></script>
	</head>
	<body>
		<form>
			<input type="text" name="text" placeholder="Text">
			<p class="feedback" id="text-counter"></p>
			<textarea name="textarea" placeholder="Textarea"></textarea>
			<p class="feedback" id="textarea-counter"></p>
			<input type="password" name="password" placeholder="Password">
			<p class="feedback" id="password-counter"></p>
			<input type="password" name="password-confirm" placeholder="Confirm password">
			<p class="feedback" id="password-feedback"></p>
			<input type="submit">
		</form>
	</body>



</html>
