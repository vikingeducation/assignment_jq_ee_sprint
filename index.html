<!DOCTYPE html>
<html>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="jq_ee_sprint.js"></script>
    <link rel="stylesheet" type="text/css" href="jq_ee_sprint.css">
  </head>
  <body>
    <form>
      <div class="text">
        <input type="text">
        <div id="input-characters-left"></div>
      </div>
      <div class="textarea">
        <textarea></textarea>
        <div id="textarea-characters-left"></div>
      </div>
      <div class="password">
        <input type="password" placeholder="Password" id="password" required>
        <div id="password-characters-left"></div>
      </div>
      <div class="confirm-password">
        <input type="password" placeholder="Confirm Password" id="confirm-password" required>
        <div id="confirm-characters-left"></div>
        <div id="compare-passwords"></div>
      </div>
      <input type="submit" value="Submit">
    </form>
  </body>
</html>
