<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>playing around</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <link rel="stylesheet" href="styles.css" type="text/css">
    <script src="scripts.js"></script>
  </head>
  <body>

<!--FORM-->

    <div class="form">

      <form class="" action="index.html" method="post">
        <label for="textfield">Text Field</label><br>
        <input type="text" name="textfield" id="textfield" value="" maxlength="32">
        <span id="textfieldcounter"></span>
        <span id="errortextfield"></span><br>

        <label for="textarea">Text Area</label><br>
        <textarea id="textarea" rows="2" cols="20" maxlength="140"></textarea>
        <span id="textareacounter"></span>
        <span id="errortextarea"></span><br>

        <label for="password">Enter Password</label><br>
        <input type="password" id="password" >
        <span id="passwordcounter"></span>
        <span id="errorpassword"></span><br>

        <label for="passwordconfirm">Confirm Password</label><br>
        <input type="password" id="passwordconfirm" >
        <span id="passwordconfirmcounter"></span>
        <span id="errorconfirm"></span><br>
        <div>
          <span id="matchMaker"></span>
        </div>

        <div id="submit">
          submit
        </div>
      </form>

    </div>




<!--Dropdown menu-->

    <div id="dropdown">
      <ul>
        <h1 id="main">*</h1>
        <li class="li">Pizza</li>
        <li class="li">Spaghetti</li>
        <li class="li">Beer</li>
      </ul>
    </div>



<!--Photo Tagger-->

    <div class="photo">

      <img src="stormtrooper.png" alt="stormtroopers from star wars" width="500px">

      <div>
        <div class="box2"></div>
        <div class="optionsBox2">
          <ul>

            <li class="friend">jack</li>
            <li class="friend">jill</li>
            <li class="friend">bill</li>
          </ul>
        </div>
      </div>



    </div>



  </body>
</html>
