<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Assignment JS</title>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script type="text/javascript" src="scripts.js"></script>
    <script type="text/javascript" src="dropdown.js"></script>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <!-- Build a simple form-style dropdown menu using any method you'd like.  -->
    <!-- The top-level element should start out blank (so the menu has nothing selected yet). -->
    <!-- It should contain at least 3 example elements within it to choose between -->
    <div class="dropdown">
      <ul>
        <li class="">
          <h3>Hello World</h3>
          <ul>
            <li><a href="#">one</a></li>
            <li><a href="#">two</a></li>
            <li><a href="#">three</a></li>
          </ul>
        </li>
      </ul>
    </div>



    <!-- Set up a simple form which contains a text field, a text area, a password field,
         and a password confirmation field. -->
    <form>
      <input type="text" name="name" value="" placeholder="Name">
      <textarea name="bio" rows="8" cols="80" placeholder="Bio"></textarea>
      <input type="password" name="password" value="" placeholder="Password">
      <input type="password" name="password-confirmation" value="" placeholder="Password confirmation">
      <button class="action-button" type="submit" name="button">Submit</button>
    </form>

  </body>
</html>
