<!doctype html>
<html>
  <head>
    <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="script.js"></script>
  </head>
  <body>
    <form>
      <input type="text" class="counted" id="text1">
      <span class="counter"></span>
      <span class="error-message"></span>
      <br>
      <textarea type="ta" class="counted" id="ta1"></textarea>
      <span class="counter"></span>
      <span class="error-message"></span>
      <br>
      <input type="password" class="counted" id="pass1">
      <span class="counter"></span>
      <span class="error-message"></span>
      <br>
      <input type="password" class="counted confirmation" id="pass2">
      <span class="counter"></span>
      <span class="error-message"></span>
            <span class="matching"></span>
      <br>
      <input type="submit" class="submit">
    </form>

    <div class="my-drop-box">
      box
    </div>

      </div>
      <div class="my-drop-choice">
        2
      </div>
      <div class="my-drop-choice">
        3
      </div>
    </div>

    <div class="waldo-container">
      <div id="target-box"></div>
      <img src="waldo.jpg" class="waldo-pic">

      <div class="waldo-drop-choices">
        <div class="waldo-drop-choice">
          Waldo
        </div>
        <div class="waldo-drop-choice">
          Walda
        </div>
        <div class="waldo-drop-choice">
          Wizard
        </div>
      </div>
      
    </div>
