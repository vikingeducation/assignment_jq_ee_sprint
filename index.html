<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous"></script>
    <script src="scripts.js" type="text/javascript"></script>
    <title>Event and Effect Practice</title>
</head>

<body>
    <h2>Form Validation</h2>
    <form class="form-class" action="index.html" method="post">
        <input type="text" name="text-input" value="" maxlength="32" placeholder="Enter Text">
        <span class="text-counter"></span><br>
        <textarea name="comments" rows="2" cols="70" maxlength="140" placeholder="Comments"></textarea>
        <span class="text-counter"></span><br>
        <input type="password" name="password" value="" maxlength="16" placeholder="Enter Password">
        <span class="text-counter"></span><br>
        <input type="password" name="confirm-password" value="" maxlength="16" placeholder="Confirm Password">
        <span class="text-counter"></span><br>
        <span class="confirm-password-match">Passwords don't match</span><br>
        <input type="submit" name="submit" value="Submit">
    </form>
    <hr>
    <h2>Menu Dropdown</h2>
    <form class="menu-form" action="_empty" method="post">
        <div class="menu menu-top">

        </div>
        <div class="menu menu-item">
            Item 1
        </div>
        <div class="menu menu-item">
            Item 2
        </div>
        <div class="menu menu-item">
            Item 3
        </div>
        <input type="text" name="menuInput" value="" hidden="">
    </form>
    <hr>
    <section>
        <h2>Where's Waldo? - Photo Tagging</h2>
        <div class="imageFile">
            <img src="waldo.jpg" alt="">
        </div>
    </section>
    <hr>
    <section>
        <h2>Simon</h2>
        <div class="simongame">

            <div class="green simon"></div>
            <div class="red simon"></div>
            <div class="blue simon"></div>
            <div class="yellow simon"></div>


        </div>
    </section>
</body>

</html>
