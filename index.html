<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css" media="screen" title="no title">
  <title>Document</title>
</head>
<body>

  <form action="">
    <div>
      <input type="text" id="text" maxlength="32">
      <span id="text-count"></span>
      <span id="text-warning"></span>
    </div>
    <div>
      <textarea id="textarea" maxlength="140"></textarea>
      <span id="textarea-count"></span>
      <span id="textarea-warning"></span>
    </div>
    <div>
      <input type="password" id="password" maxlength="16">
      <span id="password-count"></span>
      <span id="password-warning"></span>
    </div>
    <div>
      <input type="password" id="password-confirmation" maxlength="16">
      <span id="password-confirmation-count"></span>
      <span id="password-confirmation-warning"></span>
    </div>
    <input type="submit">
  </form>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.js"></script>
  <script src="script.js"></script>
</body>
</html>
