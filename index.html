<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Form</title>
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">

  
      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <div id="form-container">
    <form>
      <ul class="flex-outer">
        <li><h3 class="count"></h3></li>
        <li class="updater"></li>
        <li>
          <input class="text" type="text" placeholder="32 char max"></input> 
        </li>
        <li>
          <textarea class="textarea" name="input" cols="30" row="10" placeholder="144 char max"></textarea>
        </li>
        <li>
          <input class="password" type="password" placeholder="16 chars max"></input>
        </li>
        <li>
          <input class="password-validation" type="password" placeholder="16 chars max"></input>
        </li>
        <li>
          <input class="submit" type="submit" text="Let's Go"> </input>
        </li>
      </ul>
    </form>
</div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js'></script>

    <script src="js/index.js"></script>

</body>
</html>
