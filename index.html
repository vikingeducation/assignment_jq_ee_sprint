<!doctype html>
<html>
<head>
  <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <h1>Form Validation</h1>
  <div class="form-div">
    <form class="the-form">
      Text Field: 
      <input type="text" name="textField"><span class="notify notify-text-field"></span><br><br>
      Text Area: 
      <textarea name="textArea"></textarea><span class="notify notify-text-area"></span><br><br>
      Password:
      <input type="password" name="password"><span class="notify notify-password"></span><br><br>
      Password Confirmation:
      <input type="password" name="passwordConfirmation"><span class="notify notify-password-confirmation"></span><span class="password-notify"></span><br><br>
      <input type="submit" id="submit-button" value="Click Me!">
    </form>
  </div>





<script src="/scripts.js"></script>
</body>

</html>
