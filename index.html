<html>
<head>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

  <link rel="stylesheet" type='text/css' href="style.css">
</head>
  <body>
    <div class='container'>
      <div class='row'>
        <form id='the-form'>
          Test:<br/>
          <div class='hidden' id='text-box-warning'>
          </div><br/>
          <div class='form-group'>
            <input type="text" name="firstname" id='text-box' class='form-control' value=""><br/>
          </div>
          Text Area:<br/>
          <div class='hidden' id='text-area-warning'>
          </div><br/>
          <div class='form-group'>
            <textarea id='text-area' class='form-control' value=""></textarea><br/>
          </div>
          Password:<br/>
          <div class='hidden' id='password-warning'>
          </div><br/>
          <div class='form-group'>
            <input type="password" name="pass" id='password' class='form-control' value=""><br/>
          </div>
          Password Confirmation:<br>
          <div class='hidden alert alert-danger' id='pass-confirm-warning'>Password does not match!
          </div>
          <br/>
          <div class='form-group'>
            <input type="password" name="pass_confirm" id='pass-confirm' class='form-control' value=""><br/>
          </div>

          <div class='form-group' id="group">
            <input type="hidden" name=dropdown id='dropdown' value=""></input>
            <div id="selected" class="form-control"></div>
            <ul style='display: none;' id='options'>
              <li>Option 1</li>
              <li>Option 2</li>
              <li>Option 3</li>
            </ul>

          </div>

          <button type='submit' id='submit'>Submit</button>
        </form>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="validations.js" type="text/javascript"></script>
    <script src="dropdown.js" type="text/javascript"></script>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
  </body>
</html>
