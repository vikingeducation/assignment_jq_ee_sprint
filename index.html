<!DOCTYPE html>

<html lang='en-US'>
  <head>
    <meta charset='UTF-8'>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src='script.js'></script>
    <link rel='stylesheet' type='text/css' href='stylesheet.css'>
  </head>
  <body>
    <form>
      <label for='name'>Name</label>
      <input type='text' id='name' name='name'>

      <label for='summary'>Summary</label>
      <input type='textarea' id='summary' name='summary'>

      <label for='password'>Password</label>
      <input type='password' id='password' name='password' class='js-password-feedback'>

      <label for='password_confirmation'>Confirm Password</label>
      <input type='password' id='password_confirmation'
        name='password-confirmation' class='js-password-feedback'>

      <div class='js-dropdown-container'>
        <h2>Drop Down</h2>
        <ul class='js-dropdown-list'>
          <li class='js-dropdown-item'>
            item 1
          </li>
          <li class='js-dropdown-item'>
            item 2
          </li>
          <li class='js-dropdown-item'>
            item 3
          </li>
          <li class='js-dropdown-item'>
            item 4
          </li>
          <li class='js-dropdown-item'>
            item 5
          </li>
        </ul>
      </div>

      <button type='submit' class='js-submit'>Submit</button>
    </form>
  </body>
</html>
