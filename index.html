<html>
<head>

  <script src="script.js"></script>
  <link rel="stylesheet" type="text/css" href="styles.css">

<body>

  <form>
    <label>
      Text Field
      <input class="meaningless-input" data-max="32" data-min="4" type="text"></input><span></span>

      Textarea
      <textarea class="meaningless-input" data-max="140" data-min="4"></textarea><span></span>

    <label>
      Password

    <label>
      Confirm Password
      <input class="meaningless-input" data-max="16" data-min="6" type="password"></input><span></span>
      <p id="confirm-password"></p>
    </label><br>

    <input type="submit" value="Submit">
  </form>
