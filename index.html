<!DOCTYPE html>

<html>

<head>
  <title>Practice Events/Effects</title>
  <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
  <script type="text/javascript" src="script.js"></script>
  <link type="text/css" rel="stylesheet" href="styles.css">
</head>

<body>
  <main>

    <div class="form1-div">
      <form class="form1">
        <input class="username" type="text" placeholder="username"></input>
        <p class="username-counter counter"></p>
        <textarea class="about-me" type="text" placeholder="a little about yourself..."></textarea>
        <p class="about-counter counter"></p>
        <input class="password" type="text" placeholder="password"></input>
        <p class="password-counter counter"></p>
        <input class="password-confirm" type="text" placeholder="confirm password"></input>
        <p class="password-confirm-counter counter"></p>
        <p class="password-match-alert"></p>
        <button class="submit" type="button" href=#>Submit</button>
      </form>
    </div>

    <div class="dropdown-div">
      <button class="select-button" type="button">Select your breakfast...</button>
      <ol class="dropdown">
        <li class="first-li"></li>
        <li class="sub-li">Pancakes</li>
        <li class="sub-li">Eggs</li>
        <li class="sub-li">Bacon</li>
        <li class="sub-li">Biscuits</li>
        <li class="sub-li">Orange Juice</li>
      </ol>
    </div>

    <div class="photo-div">
      <div class="photo">

        <img src="https://s-media-cache-ak0.pinimg.com/736x/40/04/6f/40046f73c5be70b02160901c0dcb6045--family-photo-shoot-ideas-family-picture-poses.jpg">
      </div>
    </div>

  </main>
</body>

</html>
