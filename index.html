<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="form.css">
	<link rel="stylesheet" href="dropdown.css">
	<link rel="stylesheet" href="phototag.css">
</head>
<body>
	<h1>Form Validation</h1>
	<form action="">
		<caption>Ugliest Form Ever</caption>
		<input id="textinput" type="text" placeholder="Your Name">
		<label class="info-display" for="">Placeholder</label>
		<textarea name="" cols="30" rows="10" placeholder="Comments"></textarea>
		<label class="info-display" for="">Placeholder</label>
		<input id="passwordinput" type="password" placeholder="Password">
		<label class="info-display" for="">Placeholder</label>
		<input id="passwordconfirmationinput" type="password" placeholder="Confirm Password">
		<label class="info-display" for="">Placeholder</label>
		<button id="submitbutton">Submit</button>
		<label id="validation-log" for="" class="info-display"></label>
	</form>

	<h1>The Dropdown</h1>
	<ul class="dropdown">
		<li class="visible">Select Option &#9660;</li>
		<li>Option 1</li>
		<li>Option 2</li>
		<li>Option 3</li>
	</ul>

	<h1>The Photo Tagging Box</h1>
	<p>Move outside and back inside the picture to create a new tagger.</p>	
	<div class="image-container">
		<img src="plane.jpg" alt="">
	</div>

	<script
  src="https://code.jquery.com/jquery-3.1.1.js"
  integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA="
  crossorigin="anonymous"></script>
	<script src="form.js"></script>
	<script src="dropdown.js"></script>
	<script src="phototag.js"></script>
</body>
</html>
