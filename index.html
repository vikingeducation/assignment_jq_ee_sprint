<!DOCTYPE html>
<html>
<head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  <script src='script.js' type='text/javascript'></script>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <title></title>
</head>


<body>


  <form action='#'>

    <div class='field-wrapper'>
      <label for='title'>Title:</label>
      <input type='text' name='title' id='title'>
      <p class='field-text'></p>
    </div>

    <div class='field-wrapper'>
      <label for='body'>Body:</label>
      <textarea name='body' id='body' rows='6' cols='60'></textarea>
      <p class='field-text'></p>
    </div>

    <div class='field-wrapper'>
      <label for='password'>Password:</label>
      <input type='password' name='password' id='password'>
      <p class='field-text'></p>
    </div>

    <div class='field-wrapper'>
      <label for='confirm-password'>Confirm password:</label>
      <input type='password' name='confirm-password' id='confirm-password'>
      <p class='field-text'></p>
      <br>
      <p class='field-text confirm-text'></p>
    </div>


    <div class='select-wrapper'>
      <ul class='selected-list'>
        <li class='selected'></li>
      </ul>
      <ul class='select-list hidden'>
        <li class='list-option'>First Option</li>
        <li class='list-option'>Terrible Option</li>
        <li class='list-option'>Greatest Option</li>
      </ul>
    </div>

    <input type='submit'>

  </form>


</body>
</html>
