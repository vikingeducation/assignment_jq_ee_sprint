<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Practice with Events</title>

    <!-- Bootstrap -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script type="text/javascript" src="/script.js"></script>
  </head>
  <body>
    <h1>Phil hates Pokemon by now</h1>

  
    <div class='img-container'>
      <img src="http://www.pixelstalk.net/wp-content/uploads/2016/06/Pokemon-Charizard-HD-Background.png" id="image">
    </div>

    <br>

    <form>
      <div class="form-group">
        <label name="username">Username</label>
        <br>
        <input type="text" name="username" id="username" class="form-control">
        <br>
        <label name="description">Description</label>
        <br>
        <textarea id='description' class="form-control"></textarea>
        <br>
        <label name="password">Password</label>
        <br>
        <input type="password" id="password" name="password" required="true" class="form-control">
        <br>
        <label name="password-confirmation">Password Confirmation</label>
        <br>
        <input type="password" id="confirm" name="password-confirmation" required="true" class="form-control">
        <br>
      </div>

      <input type="submit" class="btn btn-primary"><br>
    </form>

    <br>

    <ul class="drop-down" id="drop-down" style="width: 200px"> 
      <li>-</li>
      <li>Pikachu</li>
      <li>Charmander</li>
      <li>Squirtle</li>
      <li>Bulbasaur</li>
    </ul>

 
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  </body>
</html>
