<!DOCTYPE html>

<html lang='en-US'>
  <head>
    <meta charset='UTF-8'>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src='script.js'></script>
    <link type='text/css' src='stylesheet.css'>
  </head>
  <body>
    <form>
      <label for='name'>Name</label>
      <input type='text' id='name' name='name'>

      <label for='summary'>Summary</label>
      <input type='textarea' id='summary' name='summary'>

      <label for='password'>Password</label>
      <input type='password' id='password' name='password' class='js-password-feedback'>

      <label for='password_confirmation'>Confirm Password</label>
      <input type='password' id='password_confirmation'
        name='password-confirmation' class='js-password-feedback'>
    </form>
  </body>
</html>
