<html>
<head>
	<title>JS event exercise</title>
	<script
  src="https://code.jquery.com/jquery-3.1.1.js"
  integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA="
  crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<script src="script.js"></script>
	<link href="style.css" rel ="stylesheet">
</head>
<body>
	<div class="container">
		<h1>Hello</h1>
		<form>
			<div class="form-group">
				<div class="row">
					<div class="col-md-3">
		    			<input type="text" class="form-control" id="theText" aria-describedby="emailHelp" placeholder="Enter text"><br>
		    		</div>
		    		<div class="col-md-5">
		    			<p></p>
		    		</div>
		    	</div>
		    	<div class="row">
		    		<div class="col-md-3">
		    			<textarea class="form-control" id="theTextArea" rows="3"></textarea><br>
		    		</div>
		    		<div class="col-md-5">
		    			<p></p>
		    		</div>
		    	</div>
		    	<div class="row">
		    		<div class="col-md-3">
		    			<input type="password" class="form-control" id="thePassword" placeholder="Password"><br>
		    		</div>
		    		<div class="col-md-5">
		    			<p></p>
		    		</div>
		    	</div>
		    	<div class="row">
		    		<div class="col-md-3">
		    			<input type="password" class="form-control" id="thePasswordConfirmation" placeholder="Confirm Password"><br>
		    		</div>
		    		<div class="col-md-5">
		    			<p></p>
		    		</div>
		    		<div class="col-md-3">
		    			<p></p>
		    		</div>
		    	</div>
		    	<button type="submit" class="btn btn-primary">Submit</button>
		    </div>
		</div>
		<h4 class="before-submission">Submission is OK</h4>
	</div>
</body>
</html>
