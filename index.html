<!DOCTYPE html>
<html>
    <head>
    
    <title> Form Validation</title>
    
    </head>

    <body>
    
        <form class="big-form">
            <fieldset>
                <p><strong>Text Field</strong>(max char. 32)<input type="text" id="textField" maxlength="32"></p>
                
                <p><strong>Text Area</strong> (max char. 140)<textarea id="textArea" name="about" placeholder="Tell us about yourself..." maxlength="140"></textarea> </p> 
                
                <p>Enter Password:(6-16 characters) and Submit<input type="password" placeholder="Password" id="password" maxlength="16"></p>
                
                <input type="password" placeholder="Confirm Password" id="confirm_password" required>

                <button type="submit" class="inputtxt">Confirm</button>   
        
            </fieldset>
        </form>
    
    <script src = "jquery-3.2.1.min.js"></script>
    <script src = "script.js"></script>
        
    </body>
    






</html>
