<!DOCTYPE html>
<html>
<head>
  <title>jQuery Events Sprint</title>

  <!-- jQuery and JavaScript files -->
  <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
  <script type="text/javascript" src="script.js"></script>

  <!-- Stylesheet -->
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

<h1>The Form Validation</h1>
<form>
  <div>
    <input type="text" name="firstname" placeholder="username" id="name">
    <span class="character-count"></span>
  </div>

  <div>
    <textarea placeholder="motto" id="motto"></textarea>
    <span class="character-count"></span>
  </div>

  <div>
    <input type="password" name="password" placeholder="password" id="password">
    <span id="character-count"></span>
  </div>

  <div>
    <input type="password" name="password-confirmation" placeholder="password confirmation" id="password-confirmation">
    <span id="character-count"></span>
    <span class="password-match">Password matches!</span>
    <span class="password-no-match">Password does not match.</span>
  </div>

  <button id="submit">Submit</button>
</form>

<h1>The Dropdown</h1>

<div class="dropdown-input">
  Click to select a desert
</div>

<ul class="dropdown">
  <li>Cookies</li>
  <li>Cake</li>
  <li>Pie</li>
  <li>Ice Cream</li>
  <li>BAKLAVA</li>
</ul>

</body>
</html>
