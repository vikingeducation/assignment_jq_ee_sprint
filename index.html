<!DOCTYPE html>
<html>
  <head>
    <title>Practice with Events and Effects</title>
    <link rel="stylesheet" href="stylesheet.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="formvalidation.js"></script>
    <script src="dropdown.js"></script>
    <script src="script.js" type="text/javascript"></script>
  </head>
  <body>
    <form action="" method="POST" novalidate>
      <div>
        <label for="textfield">Text Field</label>
        <input class="validation-required" type="text" name="textfield" minlength="4" maxlength="32">
        <span class="remaining"></span>
        <p class="error"></p>
      </div>
      <div>
        <label for="textarea">Text Area</label>
        <textarea class="validation-required" name="textarea" minlength="4" maxlength="140"></textarea>
        <span class="remaining"></span>
        <p class="error"></p>
      </div>
      <div>
        <label for="password">Password</label>
        <input type="password" id="password" class="validation-required" name="password" minlength="6" maxlength="16">
        <span class="remaining"></span>
        <p class="error"></p>
      </div>
      <label for="confirmation">Password Confirmation</label>
      <input type="password" id="confirmation" class="validation-required" name="confirmation" minlength="6" maxlength="16">
      <span class="remaining"></span>
      <p class="error"></p>
      <span class="unmatched"></span>
      <div>
        <input type="submit" id="submit">
      </div>
    </form>
    <form action="" method="POST" class="form-dropdown">
      <ul class="dropdown">
        <li class="toggle">
          <span href="#" class="selected">&nbsp;</span>
          <span class="fr">â–¼</span>
          <ul class="menu">
            <li class="item">Apple</li>
            <li class="item">Banana</li>
            <li class="item">Cabbage</li>
          </ul>
        </li>
      </ul>
      <input type="hidden" name="select" id="selection">
      <input type="submit">
    </form>
  </body>
</html>
