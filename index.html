<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="form_validation.js" defer></script>
    <link rel="stylesheet" href="style_form.css">
    <title>Form Validation</title>
  </head>

  <body>

    <h1>Form Validation</h1>

    <form id="myForm" name="myForm" method="post">
      <input class="IA" type="text" placeholder=" text" miny="4" maxy="32" fault="msgIA">
        <span id="msgIA"></span>
      <textarea class="T1" placeholder=" textarea" miny="4" maxy="140" fault="msgT1"></textarea>
        <span id="msgT1"></span>
      <input class="IB" type="password" placeholder=" password" miny="6" maxy="16" fault="msgIB" twin="IC" verify="confirm">
        <span id="msgIB"></span>
      <input class="IC" type="password" placeholder=" password confirm" miny="6" maxy="16" fault="msgIC" twin="IB" verify="confirm">
        <span id="msgIC"></span>
        <p id="confirm"></p>
      <input type="submit" class="cut" value="Submit">
    </form>

  </body>

</html>
