<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Jquery effects</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="script.js"></script>
  </head>

  <body>
    <div class = "main">
        <form action="#" method="get">
            <div>
             <label>Text: </label>
             <input type="text" id="textfield" placeholder="Text">
             <p class ="error-msg"><p>
            </div>
            <div id="textfieldCounter"></div>
            <div>
             <label>TextArea: </label>
             <textarea name="textarea" id="textarea" placeholder="Textarea"></textarea>
             <p class ="error-msg"><p>
            </div> 
            <div id="textareaCounter"></div>
           
            <div>
              <label>Password: </label>
              <input type="password" name="password" id="password" placeholder="Password" maxlength="32">
              <p class ="error-msg"><p>
            </div> 
             
            <div id="passwordCounter"></div>
            <div>
               <label>Confirm:</label>
              <input type="password" name="passwordconfirm" id="passwordconf" placeholder="Confirm Password">
              <p class ="error-msg"><p>
            </div>  
             
            <div id="passwordCounterConf"></div>
            <div id="passwordMatchText"></div>
            <input type="submit" value="Submit" id="submitbutton">
        </form>    
     <br>
     <br>
     <br>

 <div class="dropdown">
  <div id="top-item"></div>

        <li class="item">Austin</li>

        <li class="item">Los Angeles</li>
