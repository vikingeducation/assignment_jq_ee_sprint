<!DOCTYPE html>
<html lang="en">
  <head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/style.css" rel="stylesheet">
    <script src="js/jquery.js"></script>
  </head>
  <body>

    <ul class="name-list">
      <li>hello</li>
      <li>world</li>
      <li>Mother</li>
      <li>fucker</li>
    </ul>

    <div class="photo-wrap">
      <div class="photo-tag"></div>

      <img src="a.jpg" alt="" />
    </div>
    <form>
      <div class="wrap">
        Title:
        <br>
        <input type="text" name="title" maxlength="32">
      </div>
      <div class="wrap">
        Body
        <br>
        <textarea rows="3" placeholder="write somthing here" maxlength="140"></textarea>
      </div>

      <div class="wrap">
        password:
        <br>
        <input type="password" name="Password" maxlength="16">
      </div>

      <div class="wrap">
        confirmation:
        <br>
        <input type="password" name="Confirmation" maxlength="16" >
      </div>

      <input type="submit" name="Confirm" >
    </form>


    <hr>

    <div class="dropdown-menu">
        <ul>
          <p>Menu</p>
          <li>hello</li>
          <li>world</li>
          <li>mother</li>
          <li>fucker</li>
        </ul>
      </li>
    </div>



    <script src="js/app.js"></script>
  </body>
</html>
