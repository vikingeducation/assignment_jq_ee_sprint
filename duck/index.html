<!DOCTYPE html>
<html>
<head>
  <title>Duck Hunt</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script type="text/javascript" src="script.js"></script>
</head>
<body>
  <div>
    <img src="duck-image.jpg" alt="image of a duck" width="50px" id="duck" >
  </div>

  <!-- Explosion icon by Icons8 -->
<img src="https://maxcdn.icons8.com/windows8/PNG/26/Military/explosion-26.png" title="Explosion" width="26" class="hidden" id="explosion">

<ul>
  <li>Shots left: <span id="shots">20</span></li>
  <li>Score: <span id="score">0</span></li>
</ul>

<footer><a href="https://icons8.com">Icon pack by Icons8</a></footer>

</body>
</html>
