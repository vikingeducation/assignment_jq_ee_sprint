<html>
	<head>
		<link href="styles.css" rel="stylesheet" type="text/css">
		<script src="jquery.js" type="text/javascript"></script>
		<script src="script.js" type="text/javascript"></script>
	</head>

	<body>
		<div>
			<form>
				<table>
					<tr>
					<td>
						<input type="text" name="name" placeholder="Name" maxlength="32">
						</td>
						<td>
							<span id="name"></span>
						</td>
					</tr>
					<tr>
						<td>
							<textarea name="stuff" placeholder="Stuff" maxlength="140"></textarea>
						</td>
						<td>
							<span id="stuff"></span>
						</td>
					</tr>
					<tr>
						<td>
							<input type="password" name="password" placeholder="Password" maxlength="16">
						</td>
						<td>
							<span id="password"></span>
						</td>
					</tr>
					<tr>
						<td>
							<input type="password" name="password-confirm" placeholder="Confirm password" maxlength="16">
							<span id="not-confirmed" class="alert"></span>
						</td>
						<td>
							<span id="password-confirm"></span>
							</td>
					</tr>
					<tr>
						<td>
							<input type="submit">
						</td>
					</tr>
			</table>
			</form>
		</div>
	</body>
</html>
