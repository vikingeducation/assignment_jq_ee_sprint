<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, width=device-width' name="viewport" />
<script src="jquery.js"></script>
<script src="script.js"></script>
<link rel="stylesheet" type="text/css" href="style.css">
	<title>Form page</title>
</head>
<body>
<form action="post">
	Text:<br>
	<input type="text" name="text" class="text"><div class="count">1</div> <br>
	Text area : <br>
	<textarea name="message here" placeholder="Enter Text here" class="textarea"></textarea><div class="count1">1</div><br>
	Password: <br>
	<input type="password" name="pWord" placeholder="password" class="password"><div class="count2">1</div><br>
	Confirm password: <br>
	<input type="password" name="pWord-confirm" placeholder="confirm password" class="passwordconf"><div class="count3">1</div><br>
	<input type="submit" name="submit" id="submit">
</form>
</body>
