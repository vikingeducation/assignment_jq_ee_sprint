<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="../assets/jquery-3.2.1.min.js"></script>
    <script src="dropdown.js"></script>
    <link rel="stylesheet" href="style_dropdown.css">
    <title>Dropdown</title>
  </head>

  <body>
    <h1>
      Dropdown
    </h1>

    <span>
      Click the box below to show options for selection, and click your selected option to
      choose again
    </span>

    <div>

      <ul>
        <li class="empty">
          &nbsp;
        </li>

        <li class="green">
          Yes
        </li>

        <li class="red">
          No
        </li>

        <li class="blue">
          Maybe
        </li>
      </ul>

    </div>

  </body>
