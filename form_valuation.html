<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="script_form_val.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
  <link rel="stylesheet" href="/css/master.css">
  <title></title>
</head>

<body>



  <div class="sign-wrapper">
    <h1>The Form Validation</h1>
    <form class="sign-up" action="index.html" method="post">
      <fieldset>

        <div class="form-group">
          <label for="text-field">Text Field</label>
          <input type="text" id="text-field" class="form-control" autocomplete="off" placeholder="Counter Field" maxlength="32">
          <span class="counter"></span>
          <span class="error-message" id="text-field"></span>
        </div>

        <div class="form-group">
          <label for="text-area">Text Area</label>
          <textarea id="text-area" rows="4" class="form-control" autocomplete="off"></textarea>
          <span class="error-message" id="text-area"></span>
        </div>

        <div class="form-group">
          <input type="password" id="password" class="form-control" placeholder="Password">
          <span class="error-message" id="password"></span>
        </div>

        <div class="form-group">
          <input type="password" id="password-conf" class="form-control" placeholder="Password Confirmation">
          <span class="error-message" id="password-conf"></span>
        </div>

        <span class="error-message"></span>
        <button type="submit" name="button" class="btn btn-primary">Sign Up</button>
      </fieldset>

    </form>


  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
</body>

</html>
