<!DOCTYPE html>
<html>
<head>
	<title>Form Validation</title>
	<meta charset="utf-8">
	<link rel = "stylesheet" href="index.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
  <section>
	<form>
	<ul>
	  <li>
	  <label for = "text1">Text</label>
	  <input id = "input1" type= "text" name="text1">
	  <div id = "first_counter"></div>
	  </li>
	  <li>
	  <label for = "textarea2">Text Area</label>
	  <input id = "input2" type= "textarea" name="textarea2">
	  <div id = "second_counter"></div>
	  </li>
	  <li>
	  <label for = "password3">Password</label>
	  <input id = "input3" type= "password" name="password3">
	  <div id = "third_counter"></div>
	  </li>
	  <li>
	  <label for = "password4">Password Confirmation</label>
	  <input id = "input4" type= "password" name="password4">
	  <div id = "fourth_counter"></div>
	  </li>

	  <li><input id = "formsubmit" type = "submit" ></li>

	  </ul>
	  <div id = "password-check"></div>
	</form>
	<script src="index.js"></script>
  </section>
</body>
</html>
